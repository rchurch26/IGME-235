<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body
        {
			font-family:sans-serif;
		}
		#colorform
        {
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info
        {
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend
        { 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="checkbox" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="checkbox" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="checkbox" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
/* Write your code here! */
"use strict";
let colorButton = document.querySelector("#colorButton");
let colorGroup = document.querySelectorAll("input[name='colorGroup']");
let info = document.querySelector("#info");
let checkboxChanged = (e) =>
{
	let s = "";
	let colorChosen = false;
	for(let box of colorGroup)
	{
		if(box.checked)
		{
			if(colorChosen) s += " and ";
			s += box.value;
			colorChosen = true;
		}
	}
	info.innerHTML = `You have selected ${s}!`;
}
let submitClicked = (e) => 
{
	let s = "";;
	let colorChosen = false;
	for(let box of colorGroup)
	{
		if(box.checked)
		{
			if(colorChosen) s += " and ";
			s += box.value;
			colorChosen = true;
		}
	}
	info.innerHTML = `Your final answer(s) is/are "${s}"!`;
}
colorButton.onclick = submitClicked;
for(let box of colorGroup)
{
	box.onchange = checkboxChanged;
}

document.querySelector("#colorButton").onclick = submitClicked;*/
</script>
</body>
</html>
